<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai12</title>
</head>
<body>
<script>
    let tinhThue = parseFloat(prompt("Thu nhập tính thuế là "));
    let thueCanNop = 0;
    if ( tinhThue<=5000000) {
        thueCanNop =tinhThue*5/100;
    }
    else if (tinhThue<=10000000) {
        thueCanNop = tinhThue * 0.1 - 250000;
    }
    else if ( tinhThue<=18000000) {
        thueCanNop = tinhThue * 0.15 - 750000;
    }
    else if (tinhThue<=32000000) {
        thueCanNop = tinhThue * 0.2 - 1650000;
    }
    else if (tinhThue<=52000000) {
        thueCanNop = tinhThue * 0.25 - 3250000;
    }
    else if (tinhThue<=80000000) {
        thueCanNop = tinhThue * 0.3 - 5850000;
    }
    else {
        thueCanNop = tinhThue * 0.35 - 9850000;
    }
    alert("Thuế cần nộp trên tháng là : " + thueCanNop);
</script>
</body>
</html>
