<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DUC_NGUYEN</title>
</head>
<body>
<span><strong>Weight(kg)</strong></span>
<input id="weight" type="text"> <br><br>
<span><strong>Height(m)</strong></span>
<input id="height" type="text"> <br> <br>
<button type="button" onclick="bodyWeight()">BMI</button>
<span><p>= Weight / ( height ^ 2 )</p></span>
<span><p id="kq"></p></span>
<script>
    function bodyWeight() {
        let weight = document.getElementById("weight");
        let height = document.getElementById("height").value;
        let bmi = parseFloat(weight.value) / (Math.pow(height, 2));
        if (bmi < 18.5) {
            document.getElementById("kq").innerHTML = "= " + bmi + " -> Underweight";
        } else if (bmi < 25) {
            document.getElementById("kq").innerHTML = "= " + bmi + " -> Normal";
        } else if (bmi < 30) {
            document.getElementById("kq").innerHTML = "= " + bmi + " -> Overweight";
        } else
            document.getElementById("kq").innerHTML = "= " + bmi + " -> Obese";
    }
</script>
</body>
</html>
