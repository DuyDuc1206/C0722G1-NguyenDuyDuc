<script>
    let lenghtA = parseFloat(prompt("Cạnh a dài"));
    let lenghtB = parseFloat(prompt("Chiều b dài"));
    let dienTich = lenghtA * lenghtB * 0.5;
    alert("Diện tích hình tam giác vuông là: " + dienTich);

</script>
