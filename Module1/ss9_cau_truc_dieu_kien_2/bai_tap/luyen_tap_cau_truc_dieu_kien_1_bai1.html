<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DUC_NGUYEN</title>
</head>
<body>
<script>
    let count1 = parseInt(prompt("Nhập số thứ nhất (A)"));
    let count2 = parseInt(prompt("Nhập số thứ hai (B)"));
    if ( count1 % count2 == 0) {
        alert("A chia hết cho B");
    }
    else {
        alert("A k chia hết cho B");
    }
</script>
</body>
</html>
