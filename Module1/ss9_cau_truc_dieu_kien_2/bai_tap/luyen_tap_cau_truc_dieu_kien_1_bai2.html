<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DUC_NGUYEN</title>
</head>
<body>
<script>
    let age = parseInt(prompt("Tuổi của bạn là:"));
    if ( age < 15 ) {
        alert("Bạn không đủ tuổi vào lớp 10");
    }
    else  {
        alert("Bạn đủ tuổi vào lớp 10");
    }
</script>
</body>
</html>
