<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    alert("Giải phương trình bậc 2: ax2+bx+c=0 ");
    let a = parseFloat(prompt("Nhập a"));
    let b = parseFloat(prompt("Nhập b"));
    let c = parseFloat(prompt("Nhập c"));
    let denta = Math.pow(b, 2) - 4 * a * c;
    let x1 = (-b + Math.sqrt(denta)) / 2 * a;
    let x2 = (-b - Math.sqrt(denta)) / 2 * a;
    let x3 = (-b) / 2 * a;
    if (a == 0) {
        alert("Phương trình vô nghiệm");
    } else if (denta < 0) {
        alert("Phương trình vô nghiệm");
    } else if (denta == 0) {
        alert("Phương trình có nghiệm x1 = x2 = " + x3);
    } else {
        alert("Phương trình có nghiệm là: x1= " + x1 + " và x2 = " + x2);
    }
</script>
</body>
</html>
