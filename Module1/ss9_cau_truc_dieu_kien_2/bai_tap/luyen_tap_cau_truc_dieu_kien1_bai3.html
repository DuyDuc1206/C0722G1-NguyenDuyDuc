<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DUC_NGUYEN</title>
</head>
<body>
<script>
    let count = parseInt(prompt("Nhập số nguyên A:"));
    if ( count >= 0 ) {
        alert("A là số nguyên dương");
    }
    else {
        alert("A là số nguyên âm ");
    }
</script>
</body>
</html>
