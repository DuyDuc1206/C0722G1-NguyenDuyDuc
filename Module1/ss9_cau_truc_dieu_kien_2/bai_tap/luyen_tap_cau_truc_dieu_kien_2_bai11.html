<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 11</title>
</head>
<body>
<script>
    let tienGui = parseFloat(prompt("Số Tiền gửi"));
    let laiSuat = parseFloat(prompt("Lãi suất hàng tháng"));
    let soThang = parseFloat(prompt("Số tháng cho vay"));
    let tienLai = (tienGui * laiSuat * soThang)/100 ;
    alert("Lãi suất theo tháng là: " + tienLai + " VND");
</script>
</body>
</html>
