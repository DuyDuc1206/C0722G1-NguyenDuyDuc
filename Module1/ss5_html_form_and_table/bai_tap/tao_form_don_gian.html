<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DUC_NGUYEN</title>
    <style>
        .font-color {
            color: red;
        }
    </style>
</head>
<body>
<!--bgcolor : màu nên của table-->
<div style="width: 500px ;background-color: aqua ; padding: 10px">
        <div style="background-color: white; padding: 10px">
            <center>
            <h1 style="background-color: red ; color: white">Sở thích của bạn</h1>
            <table>
                <tr>
                    <!--            tex-align: căn chữ-->
                    <td style="color: blue; text-align: right;">Họ và tên</td>
                    <td><input type="text" name="name" placeholder="Name" size="35"></td>
                </tr>
                <tr>
                    <td style="color: blue; text-align: right;">Email</td>
                    <td><input type="text" name="email" placeholder="Email" size="25"></td>
                </tr>
            </table>
    </center>
    <center>
        <table>
            <tr>
                <td style="color: blue;">Sở thích</td>
                <td class="font-color"><input type="checkbox" name="thể thao">Thể thao</td>
                <td class="font-color"><input type="checkbox" name="âm nhạc">Âm nhạc</td>
                <td class="font-color"><input type="checkbox" name="Đọc sách">Đọc sách</td>
            </tr>
            <tr>
                <td></td>
                <td class="font-color"><input type="checkbox" name="lướt web">Lướt web</td>
                <td class="font-color"><input type="checkbox" name="chơi game">Chơi game</td>
                <td class="font-color"><input type="checkbox" name="Điện ảnh">Điện ảnh</td>
            </tr>
            <tr>
                <td></td>
                <td class="font-color"><input type="checkbox" name="du lịch">Du lịch</td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Gửi thông tin"></td>
                <td><input type="submit" value="Nhập lại"></td>
            </tr>
        </table></center>
    </div>
</div>
</body>
</html>
