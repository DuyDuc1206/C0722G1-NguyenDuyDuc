<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
</body>
<script>
    let length = parseInt(prompt("Nhập chiều dài hình chữ nhật"));
    let width = parseInt(prompt("NHập chiều rộng hình chữ nhật"));
    for (let i = 0; i < length; i++) {
        for (j = 0; j < width; j++) {
            if (j === 0 || j === width - 1 || i === 0 || i === length - 1) {
                document.write("*");
            } else {
                document.write("&nbsp&nbsp");
            }
        }
        document.write("<br>");
    }
</script>
</html>
