<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let enter = prompt("Nhập 1 ký tự chữ");
    switch (enter) {
        case "u":
        case "U":
        case "e":
        case "E":
        case "o":
        case "O":
        case "a":
        case "A":
        case "i":
        case "I":
            alert("Ký tự " + enter + " là nguyên âm");
            break;
        default:
            alert("Ký tự " + enter + " là phụ âm");
    }
</script>
</body>
</html>
