<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh tien luong</title>
</head>
<!--Viết một chương trình để nhập lương nhân viên, tính thuế thu nhập và lương ròng (số tiền lương thực sự mà nhân viên đó nhận được).
Với các thông số giả sử như sau (không theo luật lương, chỉ là con số giả sử để dễ tính toán):
20% thuế thu nhập nếu lương là 15 triệu.
10% thuế thu nhập nếu lương từ 7 đến 15 triệu.
5% thuế thu nhập nếu lương dưới 7 triệu
-->
<body>
<script>
    let enterSalary = parseInt(prompt("Nhập lương nhân viên"));
    if (enterSalary >= 15000000) {
        let incomTax = enterSalary * 20 / 100;
        let netSalary = enterSalary - incomTax;
        alert("Thuế thu nhập là: " + incomTax + " & Lương ròng là: " + netSalary);
    } else if (enterSalary < 7000000) {
        let incomTax = enterSalary * 5 / 100;
        let netSalary = enterSalary - incomTax;
        alert("Thuế thu nhập là: " + incomTax + " & Lương ròng là: " + netSalary);
    } else {
        let incomTax = enterSalary * 10 / 100;
        let netSalary = enterSalary - incomTax;
        alert("Thuế thu nhập là: " + incomTax + " & Lương ròng là: " + netSalary);
    }
</script>
</body>
</html>
