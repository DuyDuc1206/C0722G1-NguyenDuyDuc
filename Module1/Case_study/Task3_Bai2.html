<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arrayA = [4, 5, 8, 9, 10];
    let arrayB = [4, 2, 5, 6, 9, 10, 15, 2];
    for (let i = 0; i < arrayB.length; i++) {
        for (let j = 0; j < arrayA.length; j++) {
            if (arrayB[i] === arrayA[j]) {
                arrayB.splice(i, 1);
            }
        }
    }
    document.write(arrayB.toString());
</script>
</body>
</html>
