    let height = parseInt(prompt("Nhập chiều cao của tam giác"));
    for (let i = 1; i <= height; i++) {
        for (let j = 1; j < 2 * height; j++) {
            if (Math.abs(height - j) === (i - 1)|| i == height) {
                document.write("*");
            } else {
                document.write("&nbsp&nbsp");
            }
        }
        document.write("<br>");
    }
    for (let i = height-1; i >0; i--) {
        for (let j = 1; j < 2 * height; j++) {
            if (Math.abs(height - j) === (i - 1)|| i == height) {
                document.write("*");
            } else {
                document.write("&nbsp&nbsp");
            }
        }
        document.write("<br>");
    }
