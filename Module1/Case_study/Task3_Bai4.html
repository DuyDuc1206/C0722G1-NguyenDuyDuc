<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let enterNumber = prompt("Nhập một số");
    let word = ["không","một", "hai", "ba", "bốn", "năm", "sáu", "bảy", "tám", "chín"];
    for (let i = 0; i <enterNumber.length ; i++) {
        document.write(word[enterNumber[i]] + " ");
    }
</script>
</body>
</html>
