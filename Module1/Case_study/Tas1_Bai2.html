<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    let hight = parseInt(prompt("Nhập chiều cao của tam giác vuông cân"));
    for (let i = 0; i < hight; i++) {
        for (let j = 0; j <= i; j++) {
            if (j == 0 || j == i || i == hight - 1) {
                document.write("*");
            } else {
                document.write("&nbsp&nbsp");
            }
        }
        document.write("<br>");
    }
</script>
</body>
</html>
