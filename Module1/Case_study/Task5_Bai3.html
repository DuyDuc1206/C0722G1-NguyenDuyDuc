<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!--Viết hàm tìm giá trị lớn nhất, nhỏ nhất trong mảng 2 chiều-->
<body>
<script>
    let numbers = [
        [5, 12, 17, 9, 3],
        [13, 55, 8, 14, -1],
        [9, 6, 3, 7, 21]
    ];
    let max = numbers[0][0];
    let min = numbers[0][0];

    function findMaxMin() {
        for (let i = 0; i < 3; i++) {
            for (let j = 1; j < 5; j++) {
                if (max < numbers[i][j]) {
                    max = numbers[i][j];
                }
                if (min > numbers[i][j]) {
                    min = numbers[i][j];
                }
            }
        }
        return "Số lớn nhất trong mảng là: " + max + "\n" + "Số nhỏ nhất trong mảng là: " + min;
    }

    alert(findMaxMin(numbers));

</script>
</body>
</html>
