<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!--Cho hai xâu kí tự, tìm số lượng kí tự chung giữa chúng.
Ví dụ: s1 = "aabcc" và s2 = "adcaa", thì kết quả commonCharacterCount(s1, s2) = 3.
⇨	2 xâu s1 và s2 có 3 kí tự chung: 2 kí tự 'a' và 1 kí tự 'c'.
-->
<body>
<script>
    let str1 = prompt("Nhập chuỗi thứ nhất");
    let str2 = prompt("Nhập chuỗi thứ hai");
    let strA = str1.split("");
    let strB = str2.split("");
    let str = [];
    let count = 0;
    for (let i = 0; i < strA.length; i++) {
        for (let j = 0; j < strB.length; j++) {
            if (strA[i] === strB[j]) {
                str.push(strA[i]);
                strA.splice(i, 1);
                strB.splice(j, 1);
                i--;
                j--;
                count++;
            }
        }
    }
    alert(count + " kí tự chung đó là " + str.toString());
</script>
</body>
</html>
