<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 style="text-align: center">Xổ số CodeGym</h1>
<button type="button" onclick="buyTicket()">Mua vé</button>
<br><br>
<input type="text" class="output" readonly>
<input type="text" class="output" readonly>
<input type="text" class="output" readonly>
<input type="text" class="output" readonly>
<input type="text" class="output" readonly>
<input type="text" class="output" readonly>
<br><br>
<button onclick="seeResult()">Xem kết quả</button>
</body>
<script>
    let arr1 = [];
    let arr2 = [];

    function buyTicket() {
        let numb1 = [];
        let select;
        do {
            select = parseInt(prompt("Nhập cách lựa chọn vé: \n1. Vé Ngẫu nhiên\n2. Vé tự chọn"))
        } while (select !== 1 && select !== 2);
        if (select === 1) {
            for (let i = 0; i < 6; i++) {
                numb1[i] = Math.floor(Math.random() * 100);
                document.getElementsByClassName("output")[i].value = numb1[i];
                arr1.push(numb1[i]);
            }
        } else {
            for (let i = 0; i < 6; i++) {
                numb1[i] = +prompt("Nhập số thứ " + (i + 1))
                document.getElementsByClassName("output")[i].value = numb1[i];
                arr1.push(numb1[i]);
            }
        }
        alert(" Bạn đã mua vé thành công: " + arr1);
    }

    let numb2 = [];
    for (let i = 0; i < 6; i++) {
        numb2[i] = Math.floor(Math.random() * 100);
        arr2.push(numb2[i]);
    }

    function seeResult() {
        alert("Vé số trúng giải là: " + arr2);
        let count = 0;
        for (let i = 6; i > 0; i--) {
            if (arr1[i] === arr2[i]) {
                count++;
            } else {
                break;
            }
        }
        switch (count) {
            case 3:
                alert("Bạn được giải ba");

            case 5:
                alert("Bạn đã được giải nhì");

            case 6:
                alert("Bạn đã đưuọc giải nhất");

            default:
                alert("Rất tiếc! Chúc bạn may mắn lần sau");
        }
    }
</script>
</html>
