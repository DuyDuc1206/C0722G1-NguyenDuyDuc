<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Giả sử menu của chúng ta có các loại thức uống như sau:
Cafe
Cam vắt
Nước ép cà rốt
Nước ép cà chua
Nước lọc
Nước dừa
Viết một chương trình gọi thức uống đơn giản.
Gợi ý: Trước tiên in ra màn hinh danh sách các loại thức uống cho người dùng chọn lựa
Đánh dấu theo thứ tự 1 (cafe), 2 (cam vắt), 3(nước ép cà rốt), 4(nước ép cà chua), 5(nước lọc), 6(nước dừa), 7(thoát gọi món)
Khi người dùng lựa chọn 1 trong số các thức uống, chương trình sẽ hiện đơn giá của thức uống đó và cho phép người dùng nhập số lượng.
 Cuối cùng hiển thị tổng số tiền người dùng cần phải trả.
Sử dụng vòng lặp do while lặp lại cho người dùng đặt thức uống, kết thúc quá trình đặt thức uống khi người nhấn số 7
-->
</body>
<script>
    let str;
    let num;
    let sum = 0;
    let array1 = [1, 2, 3, 4, 5, 6];
    let array2 = ["Cafe", "Nước cam", "Nước dừa", "Nước Chanh", "Cacao", "Trà sữa"];
    let array3 = [20000, 45000, 30000, 30000, 35000, 50000];
    do {
        str = +prompt("BẤM SỐ ĐỂ LỰA CHỌN THỨC UỐNG:\n 1.Cafe\n 2.Nước cam\n 3.Nước dừa\n 4.Nước chanh \n 5.Cacao\n 6.Trà sữa\n 7.Tính tiền");
        for (let i = 0; i < array1.length; i++) {
            if (str == array1[i]) {
                num = +prompt("Thức uống bạn gọi là: " + array2[i] + " có đơn giá là: " + array3[i] + "\nNhập số lượng cần mua:");
                sum += num * array3[i];
            }
        }
    }
    while (str !== 7);
    alert("Hóa đơn của bạn là: " + sum);
</script>
</html>
