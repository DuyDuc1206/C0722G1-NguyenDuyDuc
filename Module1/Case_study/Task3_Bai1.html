<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arrayA = [];
    let numb = parseInt(prompt("Nhập số phần tử trong mảng"));
    for (let i = 0; i < numb; i++) {
        arrayA[i] = parseInt(prompt("Nhập phần tử thứ " + (i + 1)));
    }
    // let arrayA = [1, 2, 4, 5];
    let prefixSum = [];
    let a = 0;
    for (let i = 0; i < numb; i++) {
        a += arrayA[i];
        prefixSum.push(a);
    }
    document.write("Mảng A: " + arrayA.toString() + "<br>");
    document.write("Cộng dồn mảng A là: " + prefixSum.toString());
</script>
</body>
</html>
