<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!--Cho mảng a chỉ chứa các số nguyên
Xây dựng mảng b là prefix sums của mảng a cụ thể theo công thức:
  b[0]   = a[0]
  b[1]   = a[0] + a[1]
  b[2]   = a[0] + a[1] + a[2]
  ...
  b[n - 1] = a[0] + a[1] + ... + a[n - 1]
với n là độ dài của mảng a.
Ví dụ: Cho a = [1, 2, 3], thì kết quả prefixSums(a) = [1, 3, 6].
Mảng b được tạo ra: [1, 1 + 2, 1 + 2 + 3] = [1, 3, 6]
-->
<body>
<script>
    let arrayA = [];
    let numb = parseInt(prompt("Nhập số phần tử trong mảng"));
    for (let i = 0; i < numb; i++) {
        arrayA[i] = parseInt(prompt("Nhập phần tử thứ " + (i + 1)));
    }
    // let arrayA = [1, 2, 4, 5];
    let prefixSum = [];
    let a = 0;
    for (let i = 0; i < numb; i++) {
        a += arrayA[i];
        prefixSum.push(a);
    }
    document.write("Mảng A: " + arrayA.toString() + "<br>");
    document.write("Cộng dồn mảng A là: " + prefixSum.toString());
</script>
</body>
</html>
