<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!--Viết 1 hàm nhận vào 1 số nguyên bất kì. Hiển thị các số KHÔNG phải số nguyên tố từ 0 đến số đấy.-->
<body>
<script>
    let number = parseInt(prompt("Nhập vào số nguyên "));
    let arr = [];
    let arr1 = [];
    let count=0;

    function display() {
        for (let i = 0; i <= number; i++) {
            arr.push(i);
        }
        for (let i = 0; i <arr.length ; i++) {
            for (let j = 0; j <=arr[i] ; j++) {
                if (arr[i]%j===0) {
                    count++;
                }
            }
            if (count !==2 ){
                arr1.push(arr[i]);
            }
            count=0;
        }
        document.write("Mảng số không phải số nguyên tố là: " + arr1);
    }
    display();
</script>
</body>
</html>
