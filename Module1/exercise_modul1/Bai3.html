<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!--Viết hàm có tham số truyền vào là một mảng ,tìm các số fibonaci có trong mảng(số này đã làm bài tập ở jame).
Hàm trả về 1 mảng số fibonaci được tìm thấy trong mảng ( Yêu cầu sắp xếp tăng dần). -->
<body>
<script>
    let arr = [1, 5, 0, 13, 19, 610, 8, 10, 5, 1];
    let num0 = 0;
    let num1 = 1;
    let num = 0;
    let arr1 = [];
    let arr2 = [];
    let max = arr[0];

    function findFibonaci() {
        for (let i = 0; i < arr.length; i++) {
            if (max < arr[i]) {
                max = arr[i];
            }
        }
        for (let i = 0; i < max; i++) {
            num = num0 + num1;
            arr1.push(num0);
            num0 = num1;
            num1 = num;
        }
    }

    findFibonaci(arr);

    function sortFibonaci() {

        for (let i = 0; i < max; i++) {
            for (let j = 0; j < arr.length; j++) {
                if (arr1[i] === arr[j]) {
                    arr2.push(arr[j]);
                    arr.splice(j,1);
                    j--;
                }
            }
        }
        return "Mảng fibonaci được sắp xếp theo thứ tự tăng dần là: " + arr2;
    }

    alert(sortFibonaci(arr));
</script>
</body>
</html>
