<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!--Xây dựng 1 hàm nhận vào 1 mảng số nguyên và 1 số nguyên number bất kì.
Hàm trả về 1 mảng thỏa mãn điều kiện sau:
•	Nếu number là số lẻ, thì tất cả số chẵn trong mảng sẽ tăng lên 1 đơn vị.
Ngược lại nếu number là số chẵn thì tất cả số lẻ trong mảng tăng lên 1 đơn vị.
Ngoài ra tất cả các số trong mảng trùng với number sẽ được đổi thành -1.
Yêu cầu hiển thị ra màn hình: Mảng số nguyên trước khi thay đổi, số người dùng nhập vào và mảng sau khi thay đổi.
-->
<body>
<script>
    let n = parseInt(prompt("Nhập vào số lượng mảng số nguyên"));
    let arr = [];
    for (let i = 0; i < n; i++) {
        arr[i] = +prompt("Nhập vào phần tử thứ " + (i + 1))
    }

    let numb = parseInt(prompt("Nhập vào số nguyên bất kì"));
    document.write(arr.toString() + "<br>");
    document.write(numb.toString() + "<br>");

    function check() {

        if (numb % 2 === 0) {
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] === numb) {
                    arr[i] = -1;
                } else if (arr[i] % 2 !== 0) {
                    arr[i] += 1;
                }
            }

        } else {
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] === numb) {
                    arr[i] = -1;
                } else if (arr[i] % 2 === 0) {
                    arr[i] += 1;
                }
            }

        }
        return arr;
    }

    document.write(check().toString());
</script>
</body>
</html>
