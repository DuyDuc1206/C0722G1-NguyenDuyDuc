<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = +prompt("Nhập vào số phần tử của mảng");
    let arr = [];
    let newArray = [];

    function daoNguocMangSoNguyen() {
        for (let i = 0; i < number; i++) {
            arr[i] = +prompt("Nhập vào phần tử thứ " + (i + 1));
        }
        document.write("Mảng " + arr + "<br>");
        for (let i = arr.length - 1; i >= 0; i--) {
            newArray.push(arr[i]);
        }
        return newArray;
    }

    document.write("Đảo ngược mảng trên là : " + daoNguocMangSoNguyen());
</script>
</body>
</html>
