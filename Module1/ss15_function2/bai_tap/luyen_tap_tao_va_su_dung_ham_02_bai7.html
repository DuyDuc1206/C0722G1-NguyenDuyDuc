<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numb1 = +prompt("Nhập vào số nguyên thứ nhất");
    let numb2 = +prompt("Nhập vào số nguyên thứ hai");

    function changePlace(numb1, numb2) {
        array = [numb2, numb1];
        return array;
    }

    document.write(" Kết quả sau khi đổi chỗ là: " + changePlace(numb1, numb2));
</script>
</body>
</html>
