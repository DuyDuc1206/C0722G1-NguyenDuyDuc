<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function tinhBinhPhuong(number) {
        let x = Math.pow(number, 2);
        return "Bình phương của " + number + " là " + x;
    }

    let number = +prompt("Nhập vào một số");
    alert(tinhBinhPhuong(number));
</script>
</body>
</html>
