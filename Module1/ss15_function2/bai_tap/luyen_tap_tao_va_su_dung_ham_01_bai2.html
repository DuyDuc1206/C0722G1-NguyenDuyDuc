<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function enterNumber(number) {
        number++;
        alert("Giá trị của số sau khi tăng lêm 1 là " + number);
    }
    let number = +prompt("Nhập vào một số");
    enterNumber(number);
</script>
</body>
</html>
