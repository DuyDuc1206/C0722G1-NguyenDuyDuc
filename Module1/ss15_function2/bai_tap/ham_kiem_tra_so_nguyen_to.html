<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = +prompt("Nhập vào một số");

    function isPrime(number) {
        let count = 0;
        for (let i = 1; i <= number; i++) {
            if (number % i == 0) {
                count++;
            }
        }
        if (count == 2) {
            return number + " là số nguyên tố";
        } else {
            return number + " không phải là số nguyên tố";
        }
    }

    alert(isPrime(number));
</script>
</body>
</html>
