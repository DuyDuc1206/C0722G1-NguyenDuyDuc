<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let foot = +prompt("Nhập vào độ dài feet");
    let meter = +prompt("Nhập vào độ dài meter");

    function footToMeter(foot) {
        let meter = 0.305 * foot;
        document.write(foot + " feet = " + meter + " meter" + "<br>");
    }

    function meterToFoot(meter) {
        let foot = 3.279 * meter;
        document.write(meter + " meter = " + foot + " feet");
    }

    footToMeter(foot);
    meterToFoot(meter);

</script>
</body>
</html>
