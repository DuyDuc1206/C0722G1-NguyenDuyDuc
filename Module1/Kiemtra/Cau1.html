<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!--Given an array of integers nums and an integer target, return indices of the two numbers such that they add up to target.
You may assume that each input would have exactly one solution, and you may not use the same element twice.
You can return the answer in any order.
Input: nums = [2,7,11,15], target = 9
Output: [0,1]
Explanation: Because nums[0] + nums[1] == 9, we return [0, 1].-->
<body>
<script>
    let arr = [];
    let number = parseInt(prompt("Nhập độ dài mảng"));
    for (let i = 0; i < number; i++) {
        arr[i] = parseInt(prompt("Nhập phần tử thứ " + (i + 1)));
    }
    let n = parseInt(prompt("Nhập số nguyên"));

    function find(array) {
        let arr1 = []
        let index1;
        let index2;
        for (let i = 0; i < array.length; i++) {
            for (let j = i + 1; j < array.length; j++) {
                if ((array[i] + array[j]) === n) {
                    index1 = i;
                    index2 = j;
                    arr1.push(index1, index2);
                    array.splice(j, array[j]);
                    j--;
                    continue;
                }

            }
        }
        return "Vị trí của 2 số cộng lại bằng " + n + " là " + arr1;
    }

    document.write("Mảng số nguyên là " + arr.toString() + "<br>");
    document.write("Số nguyên " + n.toString() + "<br>");
    document.write(find(arr));
</script>
</body>
</html>
