<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!--Nhập vào 1 mảng và tìm ra vị trí min max-->
<body>
<script>
    let n = parseInt(prompt("Nhập số lượng phần tử của mảng"));
    let arr = [];
    for (let i = 0; i < n; i++) {
        arr[i] = parseInt(prompt("Nhập phần tử thứ " + (i + 1)));
    }

    function seekIndexMinMax(array) {
        let arr1 = [];
        let min = array[0];
        let index_min = 0;
        let max = array[0];
        let index_max = 0;
        for (let i = 1; i < array.length; i++) {
            if (min > array[i]) {
                min = array[i];
                index_min = i;
            }
        }
        arr1.push(index_min);
        for (let i = 1; i < array.length; i++) {
            if (max < array[i]) {
                max = array[i];
                index_max = i;
            }
        }
        arr1.push(index_max);
        return arr1;
    }

    document.write("Mảng nhập vào là: " + arr + "<br>");
    document.write("Vị trí phần tử bé nhất và lớn nhất là: " + seekIndexMinMax(arr).toString());
</script>
</body>
</html>
