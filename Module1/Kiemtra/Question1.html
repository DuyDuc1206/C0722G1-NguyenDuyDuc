<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!--Tìm ước số của số vừa nhập n. Nếu số vừa nhập n < 0 và là kí tự thì bắt nhập lại -->
<body>
<script>
    let n = parseInt(prompt("Nhập vào một số nguyên"));
    while (n<0 || isNaN(n)) {
        n = prompt("Nhập vào một số nguyên lớn hơn 0");
    }
    let arr = [];
    for (let i = 1; i <= n; i++) {
        if (n % i === 0) {
            arr.push(i);
        }
    }
    alert("Các ước số của " + n + " là " + arr);
</script>
</body>
</html>
