<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <input type="text" id="enter">
    <button type="button" onclick="myFunction()">Transform</button>
    <p id="result"></p>
</form>
<script>
    function myFunction() {
        let array1 = ["hello", "skill", "football"];
        let array2 = ["xin chào", "kỹ năng", "bóng đá"];
        let enter = document.getElementById("enter").value;
        for (let i = 0; i < array1.length; i++) {
            if (enter == array1[i]) {
                document.getElementById("result").innerHTML = array2[i];
                break;
            } else {
                document.getElementById("result").innerHTML = "no";
            }
        }
    }
</script>

</body>
</html>
