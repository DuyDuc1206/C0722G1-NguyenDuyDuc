<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str1 = prompt("Nhập vào chuỗi thứ nhất");
    let str2 = prompt("Nhập vào chuỗi thứ hai");
    for (let i = 0; i < str1.length; i++) {
        if (str1.length == str2.length && str1[i] == str2[i]) {
            alert("hai chuỗi gióng nhau");
            break;
        } else {
            alert("Hai chuỗi khác nhau");
        }
    }
</script>
</body>
</html>
