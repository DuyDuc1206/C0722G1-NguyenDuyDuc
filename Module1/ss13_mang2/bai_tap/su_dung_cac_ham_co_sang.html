    let enter = window.prompt("Nhập chữ cần nhập");
    let upper = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    let lower = 'abcdefghijklmnopqrstuvwxyz';
    let result = [];
    for (let x = 0; x < enter.length; x++) {
        if (upper.indexOf(enter[x]) !== -1) {
            result.push(enter[x].toLowerCase());
        } else if (lower.indexOf(enter[x]) !== -1) {
            result.push(enter[x].toUpperCase());
        } else {
            result.push(enter[x]);
        }
    }
    alert(result.join(''));
</script>
