<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let enter = [];
    for (let i = 0; i <10 ; i++) {
        enter[i] = +prompt("Nhập vào phần tử thứ " + (i+1));
    }
    document.write("các phần tử trong mảng là: "+ enter.toString()+ "<br>");
    document.write(enter.sort().reverse());
</script>
</body>
</html>
