<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numb = [10, 56, -42, 1, -3, 0, -55, 5, -6, 78];
    document.write(numb + "<br>");
    let count = 0;
    let result = "";
    for (let i = 0; i < numb.length; i++) {
        if (numb[i] < 0) {
            count++;
            result += numb[i] + ",";
        }
    }
    document.write("Số lượng số nguyên âm trong mảng là: " + count + ". Các số đó là: " + result);
</script>
</body>
</html>
