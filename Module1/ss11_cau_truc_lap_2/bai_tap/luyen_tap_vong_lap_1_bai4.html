<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n1 = 0;
    let n2 = 1;
    let so;
    for (let i = 1; i <= 20 ; i ++) {
        so = n1 + n2 ;
        n1 = n2 ;
        n2 = so;
        if ( n2 % 5 === 0 ){
            document.write("Số đầu tiên trong dãy fibonacci chia hết cho 5 là : " + n2 );
            break;
        }
    }
</script>
</body>
</html>
