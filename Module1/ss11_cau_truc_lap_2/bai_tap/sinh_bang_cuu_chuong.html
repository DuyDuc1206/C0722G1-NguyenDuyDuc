<script>
    let sout = "<table border='1' width='100%' cellspacing='0' cellpadding='10'>"
    for (i = 1; i <= 10; i++) {
        sout = sout + "<tr>";
        for (j = 1; j <= 10; j++) {
            sout = sout + "<th>" + i + " * " + j + " = " + i * j + "</th>";
        }
        sout = sout + "</tr>";
    }
    sout = sout + "</table>";
    document.write(sout);
