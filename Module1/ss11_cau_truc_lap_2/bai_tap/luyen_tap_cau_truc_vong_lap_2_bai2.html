<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numb = parseInt(prompt("Tính giai thừa của: "));
    let a = 1;
    for (i = 1; i <= numb; i++) {
        // i*=1;
        a *= i;
    }
    alert("Giai thừa của " + numb + " là " + a);
</script>
</body>
</html>
