<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai5</title>
</head>
<body>
<script>
    let tienGui = parseInt(prompt("Nhập số tiền gửi"));
    let soThang = parseInt(prompt("NHập số tháng cho vay"));
    let laiSuat = parseInt(prompt("NHập lãi suất hàng tháng"));
    let laiNganHang = tienGui;
    for ( i=0 ;i<soThang ; i++) {
        laiNganHang = laiNganHang + laiNganHang * laiSuat/100 ;
    }alert("Số tiền lãi là : " + laiNganHang);
</script>
</body>
</html>
