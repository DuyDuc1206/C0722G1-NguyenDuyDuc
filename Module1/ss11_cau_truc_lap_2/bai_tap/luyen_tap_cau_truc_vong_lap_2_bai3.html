<!DOCTYPE html>

<head>

<script>
    /*Tam giác 1*/
    let text = " ";
    for (let i = 0; i < 5; i++) {
        for (let j = 0; j <= i; j++) {
            text += "*";
        }
        text += "<br>";
    }
    document.write(text);
    for (let i = 0; i < 5; i++) {
        for (let j = 0; j <= i; j++) {
            document.write("*");
        }
        document.write("<br>");
    }
    /*Tam giác 2*/
    for (let i = 5; i > 0; i--) {
        for (let j = 1; j <= i; j++) {
            document.write("*");
        }
        document.write("<br>");
    }
    /*Tam giác 3*/
    for (let i = 0; i < 5; i++) {
        for (let j = 0; j < 4; j++) {
            document.write(" ");
        }
        for (let j = 0; j <= i; j++) {
            document.write("*");
        }
        document.write("<br>");
    }

</script>
