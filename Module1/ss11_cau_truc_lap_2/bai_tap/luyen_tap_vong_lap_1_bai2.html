<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài2</title>
</head>
<body>
<script>
    let temperature = parseInt(prompt("Nhập nhiệt độ"));
    for ( temperature; ; ) {
        if (temperature < 20) {
            alert("Tăng nhiệt dộ");
            break;
        } else if (temperature > 100) {
            alert("Giảm nhiệt độ");
            break;
        }
    }
</script>
</body>
</html>
