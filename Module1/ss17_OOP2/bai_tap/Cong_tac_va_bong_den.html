<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class ElectricLamp {
        constructor() {
            this.status = false;
        }

        getStatus() {
            return this.status;
        }

        turnOff() {
            this.status = false;
        }

        turnOn() {
            this.status = true;
        }
    }

    class SwitchButton {
        constructor() {
            this.status = false;
            this.lamp = null;
        }

        connectToLamp(ElectricLamp) {
            this.lamp = ElectricLamp;
        }

        switchOn() {
            if (this.lamp != null) {
                this.status = true;
                this.lamp.turnOn();
            } else {
                alert("can ket noi bong den ")
            }
        }

        switchOff() {
            this.status = false;
            this.lamp.turnOff();
        }
    }

    let electricLamp = new ElectricLamp();
    let switchButton = new SwitchButton();
    switchButton.connectToLamp(electricLamp);
    switchButton.switchOn();
    document.write("Trang thai của công tắc: " + switchButton.status + "<br>");
    document.write("Trang thai của bóng đèn: " + electricLamp.status + "<br>");
    switchButton.switchOff();
    document.write("Trang thai của công tắc: " + switchButton.status + "<br>");
    document.write("Trang thai của bóng đèn: " + electricLamp.status + "<br>");
</script>
</body>
</html>
