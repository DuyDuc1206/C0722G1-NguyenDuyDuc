<!--Input: l1 = [2,4,3], l2 = [5,6,4]
Output: [7,0,8]
Explanation: 342 + 465 = 807.-->
<body>
<script>
    let n1 = parseInt(prompt("Enter the quantity of the array 1"))
    let arr1 = [];
    for (let i = 0; i < n1; i++) {
        arr1[i] = parseInt(prompt("Enter element at position " + (i + 1)));
    }
    let n2 = parseInt(prompt("Enter the quantity of the array 2"));
    let arr2 = [];
    for (let i = 0; i < n2; i++) {
        arr2[i] = parseInt(prompt("Ener elemnet at position " + (i + 1)));
    }
    document.write("Array 1: " + arr1 + " and Array 2: " + arr2 + "<br>");
    let a = arr1.join("");
    let b = arr2.join("");
    let n = parseInt(a) + parseInt(b);
    document.write(n.toString() + "<br>");
    document.write(String(n).split("").toString());

</script>
</body>
